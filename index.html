<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="css/global.css"></head>
	<link rel="stylesheet" href="css/landing.css"></head>
	<title>Airheads Play!</title>
</head>

<body class="landing">

	<main class="landing">

		<header  class="landing">
			<div class="landing logo"></div>
			<div class="landing divider"></div>
			<div class="landing instructions"> <p>Select a game to start playing.</p> </div>
		</header>

		<nav class="landing">
			<div class="landing game_logo catchABite" >
				<div class="candy1"></div>
				<div class="bg"></div>
				<div class="fg"></div>
				<div class="candy2"></div>
			</div>
			<div class="landing game_logo getAirheaded" id="logo_getAirheaded">
				<div class="candy1"></div>
				<div class="bg"></div>
				<div class="fg"></div>
				<div class="candy2"></div>
			</div>
			<div class="landing game_logo floatAway" id="logo_floatAway">
				<div class="candy1"></div>
				<div class="bg"></div>
				<div class="fg"></div>
				<div class="candy2"></div>
			</div>
		</nav>
	</main>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
